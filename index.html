<body>

    <ul id="ul">

    </ul>



    <script>

        let ul = document.getElementById('ul');
       

        let name = prompt("Enter your name");

        let noTimes = prompt("Enter you number");

        console.log(typeof name);
        noTimes = parseInt(noTimes);
        console.log(typeof noTimes);
        

        let i =1;
        while( i <= noTimes){

            console.log(`hii ${name}`);
            i++

            ul.innerHTML += `<li>hii ${name} </li>`
        }




    </script>
